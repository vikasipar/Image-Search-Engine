<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9244/9244455.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Search Engine</title>
</head>
<body>

    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <div class="uil uil-camera"></div>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>

    <section class="search">
        <img src="images/search-img1.png" alt="search-img">
        <div class="content">
            <h1>Image Search Engine</h1>
            <p>Search and download images within a second</p>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Images..">
            </div>
        </div>
    </section>

    <section class="gallery">
        <ul class="images">
            
        </ul>
        <button class="load-more">Load More</button>
    </section>
    
</body>
</html>
